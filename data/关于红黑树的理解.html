<!DOCTYPE html>
<html>

        <title>红黑树感悟</title>

    <body>
        <h2>红黑树感悟</h2>
        <blockquote>
            <p>红黑树是自平衡树，强制性的遵守5种规则，以达到logo的目的</p>
            <p>红色，代表新插入的节点和</p>
            <p>红色代表没有子节点或者是子节点中不是一个完全二叉树</p>
            <p>如果父亲节点和叔叔节点都是红色的，那就是代表他们都不是完全二叉树，需要到爷爷节点处理，</p>
        </blockquote>
    </body>
