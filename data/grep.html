<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>grep的使用</title>
    </head>
    <body>
        <p>grep 从当前目录里面搜索特定的关键词的命令为 grep -i stringName -R *  -l</p>
        <p>stringName 就是想要搜索的文件的名字</p>
        <p>-i的含义为不区大小写</p>
        <p> -l的意义在于显示包含所搜索字符串的文件名字以及目录</p>
        <p>* 表示对文件的限制条件 * 表示一切文件，但是如果是*.html那就只在html里面搜索了,这里应该可以使用正则来处理</p>
        <p>-R 在当前目录里面递归查找<p>
    </body>
</html>
